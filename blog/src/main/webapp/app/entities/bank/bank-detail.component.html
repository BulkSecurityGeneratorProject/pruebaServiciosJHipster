
<div *ngIf="bank">
    <h2><span jhiTranslate="blogApp.bank.detail.title">Bank</span> {{bank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.bank.idBank">Id Bank</span></dt>
        <dd>
            <span>{{bank.idBank}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.bank.bankname">Bankname</span></dt>
        <dd>
            <span>{{bank.bankname}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.bank.address">Address</span></dt>
        <dd>
            <div *ngIf="bank.address">
                <a [routerLink]="['/address', bank.address?.id]">{{bank.address?.address}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
