<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel" jhiTranslate="blogApp.person.home.createOrEditLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!person.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.idperson" for="field_idperson">Idperson</label>
            <input type="number" class="form-control" name="idperson" id="field_idperson"
                [(ngModel)]="person.idperson" required />
            <div [hidden]="!(editForm.controls.idperson?.dirty && editForm.controls.idperson?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idperson?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.idperson?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="person.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                [(ngModel)]="person.surname"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.image" for="field_image">Image</label>
            <div>
                <div *ngIf="person.image" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(person.imageContentType, person.image)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{person.imageContentType}}, {{byteSize(person.image)}}</span>
                    <button type="button" (click)="person.image=null;person.imageContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_image" (change)="setFileData($event, person, 'image', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                [(ngModel)]="person.image"  />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                [(ngModel)]="person.imageContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="person.address">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id === person.address?.id ? person.address : addressOption" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.mainstreet}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.person.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="person.address">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id === person.address?.id ? person.address : addressOption" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.number}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
